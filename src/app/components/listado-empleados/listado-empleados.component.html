<h3>Expediente Empleados</h3>
<a *ngFor="let empleado of this.buscadorService.result; let i = index" [routerLink]="['/detalles', i]" class="card-btn">
    <p><strong>{{empleado.nombre}}</strong></p>
    <p>{{empleado.numeroEmpleado}}</p>
    <p>{{empleado.departamento}}</p>
    <p>{{empleado.puesto}}</p>
</a>
