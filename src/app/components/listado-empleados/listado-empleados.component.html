<h3>Expediente Empleados</h3>
<div class="card" *ngFor="let empleado of this.buscadorService.result">
    <a routerLink="/detalles" class="card-btn">
        <p><strong>{{empleado.nombre}}</strong></p>
        <p>{{empleado.numeroEmpleado}}</p>
        <p>{{empleado.departamento}}</p>
        <p>{{empleado.puesto}}</p>
    </a>
</div>
