<div cdkDropList [cdkDropListEnterPredicate]="this.dragAndDropService.canDrop" class="w-full h-full">
    <div class="dash-card @container" cdkDrag (cdkDragStarted)="cardDragStart($event)" (cdkDragMoved)="cardDragMoved($event)" (cdkDragEnded)="cardDropped($event)">
        <!--Barra de opciones-->
        <div class="flex h-5 flex-row-reverse opacity-0 hover:opacity-100 z-10 transition duration-200 ">
            <button type="button" (click)="removeFromDashboard()" name="remove" class="h-full w-5 p-1 ml-1 rounded-full bg-gray-200 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <button type="button" name="expand"  class="h-full w-5 p-1 ml-1 rounded-full bg-gray-200 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                </svg>          
            </button>
            <button type="button" name="expand"  class="h-full w-5 p-1 ml-1 rounded-full bg-gray-200 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25" />
                </svg>          
            </button>
        </div>
        <!--<p>({{x}} X {{y}})</p>-->
        <!--Contenido-->
        <ng-template CardContent></ng-template>
    </div>
</div>
